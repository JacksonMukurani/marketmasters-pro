<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketMasters Pro - Master Financial Markets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>MarketMasters Pro</h1>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#articles">Articles</a></li>
                <li><a href="#tools">Tools</a></li>
                <li><a href="#about">About</a></li>
                <button class="cta-button" onclick="location.href='#articles'">Get Started</button>
            </ul>
            <div class="mobile-menu" id="mobileMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Master Financial Markets</h1>
            <p>Professional trading education for serious market participants</p>
            <button class="btn-primary" onclick="location.href='#articles'">Start Learning</button>
        </div>
    </section>

    <section id="articles" class="articles-section">
        <div class="container">
            <h2>Trading Articles</h2>
            <div class="articles-grid" id="articlesGrid">
                <!-- Articles will be added here automatically -->
            </div>
        </div>
    </section>

    <section id="tools" class="tools-section">
        <div class="container">
            <h2>Trading Tools</h2>
            <div class="tools-grid">
                <div class="tool-card">
                    <h3>Position Calculator</h3>
                    <p>Calculate proper position sizing</p>
                    <button onclick="openCalculator()">Open Tool</button>
                </div>
                <div class="tool-card">
                    <h3>Market Hours</h3>
                    <p>Global session times</p>
                    <button onclick="openMarketHours()">Open Tool</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MarketMasters Pro</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
